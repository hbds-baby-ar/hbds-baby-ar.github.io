<html>
    <head>
        <title>baby-ar</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <style>
        model-viewer {
          width: 200px;
          height: 200px;
        }
        img {
            max-width: 40%;
            height: auto;
        }
        </style>
        
    </head>
    <body>
        <img src="./birthday-wishes.gif" alt="hbd">
        <model-viewer
          ar
          ar-modes="scene-viewer webxr quick-look"
          src="./baby.glb"
          ios-src="./baby.usdz"
          alt="baby"
          auto-rotate
          camera-controls
        ></model-viewer>
        <br>
    </body>
</html>
